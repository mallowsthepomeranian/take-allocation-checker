<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$TAKE Allocation Checker</title>
  <style>
    body {
      background: url('bg.jpg') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      background-position: center center;
      background-repeat: no-repeat;
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 320px; /* adjust if header image changes */
    }

    input[type="text"] {
      width: 600px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #000;
      margin: 20px auto;
      display: block;
    }

    button {
      background-color: goldenrod;
      border: 2px solid white;
      padding: 10px 30px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px #8b6b00;
    }

    #output {
      width: 80%;
      min-height: 200px;
      background-color: rgba(169, 194, 218, 0.9);
      margin: 40px auto;
      padding: 20px;
      font-size: 24px;
      color: #000;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: white;
      text-shadow: 1px 1px black;
    }
  </style>
</head>
<body>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <input type="text" id="address" placeholder="enter your address here">
  <button onclick="checkAllocation()">CHECK</button>

  <div id="output"></div>

  <footer>
    checker made by Mallows, Music by Mr.Bboga
  </footer>

  <script>
    const messages = [
      "Just kidding — no $TAKE for now 😅 But keep grinding 💪 Overtake World rewards the ones who stay.",
      "No $TAKE today 📭 but your belief in Overtake World already puts you ahead 🧠",
      "You’ve been pranked 😄 But the real win? Staying early with $TAKE and watching Overtake World unfold 🔥",
      "This isn't your allocation 🤷‍♂️ It’s your reminder: those who believe in $TAKE long-term will lead 🏁",
      "False alert 🚨 But Overtake World is very real. Stay active. Stay patient. Stay ahead 🏎️",
      "You caught a prank 🎭 not a drop. But $TAKE will reward the ones who didn’t flinch 🧱",
      "No rewards here ❌ Just a message: Overtake World isn’t built overnight, and neither is your edge 🔧",
      "Just a prank 🤡 But Overtake World isn’t playing. Keep showing up and let $TAKE speak later 📈",
      "Gotcha! 😂 But don’t get distracted. The future of $TAKE will favor those who hold through the noise 📊",
      "No claim found ❌ But here’s something better — conviction in Overtake World before the rest catch on 🚀",
      "This was a joke 😆 But if you’re serious about $TAKE, this is your moment to stay locked in 🔒",
      "$TAKE isn’t in this message 🕵️‍♂️ But your time will come ⏳ Keep building in Overtake World",
      "You clicked for $TAKE 🎯 But here's what you really need — patience 🕰️ Overtake World rewards that",
      "Just messing around 😜 But not really... You’re still early in Overtake World. That’s the alpha 🧠",
      "No tokens here 🧢 Just your reminder: $TAKE is for the patient, not the loud 🎤",
      "You’ve been tricked 😅 But take heart ❤️ Overtake World is laying the ground for something big",
      "Sorry, no $TAKE yet 😬 But keep grinding 🛠️ When the tide comes in 🌊 Overtake players will be ready",
      "It’s a prank 🤪 But Overtake World isn’t a meme — it’s a move 🧭 Stay focused",
      "No $TAKE here 🙈 But if you're reading this, you're probably part of the early crew 👀 Stay on it",
      "Just for fun 🎉 But Overtake World is serious business 🧩 $TAKE will reward those who took the time"
    ];

    function checkAllocation() {
      const input = document.getElementById("address").value.trim();

      if (input === "") {
        alert("Please enter your address first.");
        return;
      }

      const sound = document.getElementById("clickSound");
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch((e) => {
          console.log("Autoplay blocked or error:", e);
        });
      }

      const randomIndex = Math.floor(Math.random() * messages.length);
      document.getElementById("output").innerText = messages[randomIndex];
    }
  </script>

</body>
</html>
